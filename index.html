<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="warp">
  <div class="visual">
    <img src="images/image-product-desktop.jpg" alt="">
  </div>
  <div class="cont">
    <h3>Perfume</h3>
    <h1><b>Gabrielle <br>Essence Eau <br>De Parfum</b></h1>
    <p>A floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.</p>
    <h1>$149.99 <span>$169.99</span></h1>
    <button><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
  </div>
</div>

</body>
</html>
